<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>My Blog Posts</h1>
        <div id="posts">
            {% for post in posts %}
                <div class="post">
                    <h2>{{ post.title }}</h2>
                    <p class="date">{{ post.created_at }}</p>
                    <p>{{ post.content }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
